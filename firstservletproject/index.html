<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
    <form method="post" action="login">

            Enter your username:
            <input type="text" name="username" required>
        </label>
        <br>
        <label>
            Enter your password:
            <input type="password" name="password" required>

        <input type="submit" value="submit">
        <input type="reset">
    </form>
</body>

</html>
