<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Colloquium</title>
</head>

<body>
    <form method="post" action="colloquium">
        <label>
            Enter your name:
            <input type="text" name="name" required>
        </label>
        <br>
        <label>
            Papers published:
            <input type="number" name="papers-published" required>
        </label>
        <br>
        <label>
            Fees paid?:
            <input type="checkbox" name="fees" value="yes">
        </label>
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
